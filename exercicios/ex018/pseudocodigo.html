<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudim</title>
</head>
<style>
    div
    {
        background-color:antiquewhite;
        height:200px;
        width:200px;
        text-align: center;
        border: 2px solid black;
        display:inline-block;
    }
    div#div1:hover
    {
        background-color: red;
    }
    div#div2:hover
    {
        background-color: rgb(17, 255, 17);
    }
    div#div3:hover{
        background-color: blue;
    }
</style>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
