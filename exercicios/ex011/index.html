<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <hr>
    <p>Testando a compatibilidade e adaptabilidade das imagens, usando a tag <strong>PICTURE</strong></p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="img-g">
    </picture>
    
    <h1>Audios</h1>
    <p>Testando reprodução de audios em HTML5</p>
    <audio preload="metadata" controls autoplay>
     <source src="midia/yunli.mp3" type="audio/mpeg"> <!--mpeg, wav,ogg-->
    </audio>
     <p>Caso o navegador não tenha suporte:<a href="midia/yunli.mp3" download="yunli.mp3" type="audio/mpeg"> download aqui</a></p>
   
    
</body>
</html>
